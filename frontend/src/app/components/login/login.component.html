<div class="login">
    <form #signinForm class="needs-validation" novalidate>
        <h2>Log In</h2>
        <div>
            <label for="email" hidden></label>
            <input #email type="email" class="form-control input" name="email" placeholder="email@example.com" required autofocus>
            <div class="invalid-feedback">Please, provide a valid Email</div>
        </div>

        <div>
            <label for="password" hidden></label>
            <input #password type="password" class="form-control input" name="password" placeholder="Password" required>
            <div class="invalid-feedback">Please, provide a Password</div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input class="mt-2 btn btn-primary" role="button" type="submit" value="Log in" (click)="signin($event, email.value, password.value, signinForm)">
        </div>
    </form>
</div>
