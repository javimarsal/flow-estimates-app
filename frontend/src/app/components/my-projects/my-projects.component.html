<app-navbar></app-navbar>

<h2 class="title">Mis proyectos</h2>
<mat-card class="proyects">
        <div class="item-proyect" *ngFor="let uP of userProjects">
            <span class="nombre">
                Nombre: 
                    <a class="link-nombre" routerLink="/project/{{uP.project._id}}">{{ uP.project.name }}</a>
            </span>

            <span class="rol">
                Rol: <span class="rol-name">{{ uP.role }}</span>
            </span>
        </div>
</mat-card>
