<app-navbar></app-navbar>

<div class="container">
    <h1 class="projectName">{{projectName}}</h1>
    <div>
        <button class="botonMenu btn btn-outline-primary" routerLink="/project/{{projectId}}/estimate-single">Tiempo de Ciclo</button>
        <button class="botonMenu btn btn-outline-primary" routerLink="/project/{{projectId}}/estimate-multiple">Estimar Duraci√≥n</button>
        <button class="botonMenu btn btn-outline-primary" routerLink="/project/{{projectId}}/estimate-multiple-howMany">Estimar Alcance</button>
        <!-- <button class="botonMenu btn btn-outline-primary" routerLink="/project/{{projectId}}/estimate-">Estimar Alcance</button> -->
        <button class="botonMenu btn btn-outline-primary" routerLink="/project/{{projectId}}/tags">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-tags" viewBox="0 0 16 16">
                <path d="M3 2v4.586l7 7L14.586 9l-7-7H3zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2z"/>
                <path d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1v5.086z"/>
            </svg>
            Etiquetas
        </button>
    </div>
</div>

<div cdkDropList cdkDropListOrientation="horizontal" class="panelList" (cdkDropListDropped)="drop($event)">
    <div cdkDropListGroup>
        <!-- Es posible que el id del div (panel) ya no sea necesario -->
        <div id={{panel}} class="panelContainer" *ngFor="let panel of panelNames" cdkDrag>
            <h2 class="panelName">{{panel}}</h2>
            <!-- Crear work-item -->
            <app-create-work-item *ngIf="panel =='ToDO'" [panelName]="panel" [workItemListComponent]="wIC"></app-create-work-item>
            <app-work-item-list [projectTags]="projectTags" [panelName]="panel" #wIC></app-work-item-list>
        </div>
    </div>
</div>
