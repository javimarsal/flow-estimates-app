<!-- El componente NO es una tarea, sino las tareas de cada Panel -->
<div cdkDropList [cdkDropListData]="workItemsOfPanel.names" class="itemList" (cdkDropListDropped)="drop($event)">
    <div class="itemBox" *ngFor="let workItemName of workItemsOfPanel.names" cdkDrag #workItemBox>
        <!-- Las listas de nombres deben coincidir -->
        <app-work-item [workItemName]="workItemName"></app-work-item>
    </div>
</div>
