<div id="{{panelName}}" cdkDropList [cdkDropListData]="workItemsOfPanel.titles" class="itemList" (cdkDropListDropped)="drop($event)">
    <div class="itemBox" *ngFor="let workItemTitle of workItemsOfPanel.titles" cdkDrag #workItemBox>
        <!-- Las listas de nombres deben coincidir -->
        <app-work-item [workItemTitle]="workItemTitle" [panelName]="panelName" [workItemListComponent]="this"></app-work-item>
    </div>
</div>
