<div id="{{panelName}}" cdkDropList [cdkDropListData]="workItemsOfPanel.names" class="itemList" (cdkDropListDropped)="drop($event)">
    <div class="itemBox" *ngFor="let workItemName of workItemsOfPanel.names" cdkDrag #workItemBox>
        <!-- Las listas de nombres deben coincidir -->
        <app-work-item [workItemName]="workItemName" [panelName]="panelName" [workItemListComponent]="this"></app-work-item>
    </div>
</div>
