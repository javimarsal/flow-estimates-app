<h2 mat-dialog-title>{{workItemName}} #id</h2>
<mat-dialog-content class="mat-typography">
  <h3>Título</h3>
  <form class="form">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Título</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
  </form>
  
  <h3>Descripción</h3>
  <input value="Learn one way to build applications with Angular and reuse your code and abilities to build apps for any deployment target. For web, mobile web, native mobile and native desktop">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
