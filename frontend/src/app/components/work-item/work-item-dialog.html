<h2 mat-dialog-title>{{workItemName}} #id</h2>
<mat-dialog-content class="mat-typography dialog">
  <h3>Título</h3>
  <mat-form-field appearance="fill">
    <mat-label>Título</mat-label>
    <textarea class="form" matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
  
  <h3>Descripción</h3>
  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <textarea class="form" matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
