<!-- El componente NO es una tarea, sino las tareas de cada Panel -->
<div id="{{panelName}}" cdkDropList [cdkDropListData]="workItemsOfPanel_Names" class="itemList" (cdkDropListDropped)="drop($event)">
    <div class="itemBox" *ngFor="let item of workItemsOfPanel_Names" cdkDrag>
        <p class="description" title="{{item}}" #description>
            {{item}}
        </p>
        <app-read-delete-work-item></app-read-delete-work-item>
    </div>
</div>
